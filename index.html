<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Thanksgiving from PolicyEngine</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }

        .container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(180deg, #1a0f07 0%, #2d1810 50%, #3d2518 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Warm glow effect - more dynamic */
        .warm-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.5;
            background:
                radial-gradient(ellipse 80% 50% at 50% 70%, rgba(255, 140, 0, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 30% 85%, rgba(255, 100, 50, 0.25) 0%, transparent 35%),
                radial-gradient(circle at 70% 85%, rgba(255, 100, 50, 0.25) 0%, transparent 35%);
            animation: glowPulse 4s infinite ease-in-out;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.02); }
        }

        /* Vignette effect */
        .vignette {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(0,0,0,0.5) 100%);
            pointer-events: none;
            z-index: 8;
        }

        /* Floating golden particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(255, 200, 100, 0.9) 0%, rgba(255, 140, 0, 0) 70%);
            border-radius: 50%;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-400px) translateX(30px) scale(0.5);
                opacity: 0;
            }
        }

        /* Fireplace flicker overlay */
        .fireplace-flicker {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, rgba(255, 100, 30, 0.15) 0%, transparent 100%);
            animation: flicker 0.15s infinite alternate;
            pointer-events: none;
        }

        @keyframes flicker {
            0% { opacity: 0.3; }
            25% { opacity: 0.35; }
            50% { opacity: 0.25; }
            75% { opacity: 0.4; }
            100% { opacity: 0.3; }
        }

        /* Falling leaves - more realistic flutter */
        .leaf {
            position: absolute;
            width: 30px;
            height: 30px;
            opacity: 0;
            animation: leafFall linear infinite, leafSway ease-in-out infinite, leafSpin linear infinite;
        }

        .leaf:nth-child(1) { left: 8%; animation-duration: 10s, 2s, 4s; animation-delay: 0s; }
        .leaf:nth-child(2) { left: 22%; animation-duration: 12s, 2.5s, 5s; animation-delay: 1.5s; }
        .leaf:nth-child(3) { left: 35%; animation-duration: 11s, 1.8s, 3.5s; animation-delay: 3s; }
        .leaf:nth-child(4) { left: 48%; animation-duration: 13s, 2.2s, 4.5s; animation-delay: 0.8s; }
        .leaf:nth-child(5) { left: 62%; animation-duration: 10s, 2.8s, 5.5s; animation-delay: 2.5s; }
        .leaf:nth-child(6) { left: 75%; animation-duration: 12s, 2s, 4s; animation-delay: 4s; }
        .leaf:nth-child(7) { left: 88%; animation-duration: 11s, 2.3s, 3.8s; animation-delay: 5.5s; }
        .leaf:nth-child(8) { left: 52%; animation-duration: 14s, 2.6s, 6s; animation-delay: 0.3s; }
        .leaf:nth-child(9) { left: 18%; animation-duration: 11s, 1.9s, 4.2s; animation-delay: 2s; }
        .leaf:nth-child(10) { left: 82%; animation-duration: 13s, 2.4s, 5.2s; animation-delay: 3.5s; }

        @keyframes leafFall {
            0% {
                top: -60px;
                opacity: 0;
            }
            5% {
                opacity: 0.85;
            }
            95% {
                opacity: 0.7;
            }
            100% {
                top: 700px;
                opacity: 0;
            }
        }

        @keyframes leafSway {
            0%, 100% {
                transform: translateX(0px);
            }
            25% {
                transform: translateX(40px);
            }
            75% {
                transform: translateX(-30px);
            }
        }

        @keyframes leafSpin {
            0% {
                rotate: 0deg;
            }
            25% {
                rotate: 90deg;
            }
            50% {
                rotate: 180deg;
            }
            75% {
                rotate: 270deg;
            }
            100% {
                rotate: 360deg;
            }
        }

        /* Different leaf shapes */
        .leaf.maple {
            width: 35px;
            height: 35px;
        }

        .leaf.oak {
            width: 28px;
            height: 32px;
        }

        /* Turkeys */
        .turkey {
            position: absolute;
            width: 100px;
            height: 100px;
            animation: turkeyWalk 8s infinite ease-in-out;
            z-index: 2;
        }

        .turkey.left { bottom: 50px; left: 80px; }
        .turkey.right { bottom: 50px; right: 80px; transform: scaleX(-1); animation-delay: 4s; }

        @keyframes turkeyWalk {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(10px) translateY(-3px); }
            50% { transform: translateX(0) translateY(0); }
            75% { transform: translateX(-10px) translateY(-3px); }
        }

        /* Pumpkins (harvest theme) */
        .pumpkin {
            position: absolute;
            width: 60px;
            height: 60px;
            z-index: 2;
        }

        .pumpkin.left { bottom: 40px; left: 200px; }
        .pumpkin.right { bottom: 40px; right: 200px; }

        /* Corn stalks */
        .corn {
            position: absolute;
            bottom: 0;
            width: 80px;
            height: 250px;
            opacity: 0.6;
            animation: cornSway 4s infinite ease-in-out;
        }

        .corn.left { left: 30px; animation-delay: 0s; }
        .corn.right { right: 30px; animation-delay: 2s; }

        @keyframes cornSway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        /* Wheat stalks */
        .wheat {
            position: absolute;
            bottom: 0;
            opacity: 0.5;
        }

        .wheat.left { left: 120px; }
        .wheat.right { right: 120px; transform: scaleX(-1); }

        /* Ground with harvest feel */
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(180deg, transparent 0%, rgba(101, 67, 33, 0.6) 100%);
            z-index: 1;
        }

        /* Logo container */
        .logo-container {
            position: relative;
            z-index: 5;
            filter: drop-shadow(0 0 60px rgba(255, 140, 0, 0.6)) drop-shadow(0 0 30px rgba(139, 69, 19, 0.5));
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { filter: drop-shadow(0 0 60px rgba(255, 140, 0, 0.6)) drop-shadow(0 0 30px rgba(139, 69, 19, 0.5)); }
            50% { filter: drop-shadow(0 0 80px rgba(255, 140, 0, 0.8)) drop-shadow(0 0 50px rgba(139, 69, 19, 0.7)); }
        }

        .logo-container svg {
            width: 700px;
            height: auto;
            max-width: 90vw;
        }

        /* Happy Thanksgiving text */
        .thanksgiving-text {
            position: absolute;
            bottom: 120px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 32px;
            color: #FFB347;
            text-shadow: 0 0 20px rgba(255, 140, 0, 0.5), 0 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
            animation: textGlow 3s infinite ease-in-out;
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 140, 0, 0.5), 0 2px 4px rgba(0,0,0,0.5); }
            50% { text-shadow: 0 0 30px rgba(255, 140, 0, 0.8), 0 2px 4px rgba(0,0,0,0.5); }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                overflow: hidden;
            }

            .container {
                width: 100vw;
                height: 100vh;
                height: 100dvh;
            }

            .logo-container svg {
                width: 80vw;
                max-width: 80vw;
            }

            .turkey {
                width: 60px;
                height: 60px;
            }

            .turkey.left { bottom: 20px; left: 10px; }
            .turkey.right { bottom: 20px; right: 10px; }

            .pumpkin {
                width: 40px;
                height: 40px;
            }

            .corn {
                width: 40px;
                height: 120px;
            }

            .leaf {
                width: 20px;
                height: 20px;
            }

            .thanksgiving-text {
                font-size: 20px;
                bottom: 80px;
            }
        }
    </style>
</head>

        <div class="thanksgiving-text">Happy Thanksgiving!</div>

    <!-- Warm Thanksgiving Soundtrack -->
    <audio id="bgAudio" preload="auto" loop>
        <source src="thanksgiving-soundtrack.mp3" type="audio/mpeg">
    </audio>

    <!-- Audio control button -->
    <button id="audioToggle" style="
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.6);
        border: 2px solid rgba(255, 140, 0, 0.8);
        cursor: pointer;
        z-index: 10000;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        padding: 0;
    " aria-label="Toggle sound">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <path d="M11 5L6 9H2V15H6L11 19V5Z" stroke="#FF8C00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <g id="soundWaves">
                <path d="M15.54 8.46C16.4774 9.39764 17.0039 10.6692 17.0039 11.995C17.0039 13.3208 16.4774 14.5924 15.54 15.53" stroke="#FF8C00" stroke-width="2" stroke-linecap="round"/>
                <path d="M19 6C20.6569 7.65685 21.5 9.87891 21.5 12.2C21.5 14.5211 20.6569 16.7431 19 18.4" stroke="#FF8C00" stroke-width="2" stroke-linecap="round"/>
            </g>
            <line id="muteSlash" x1="3" y1="3" x2="21" y2="21" stroke="#FF8C00" stroke-width="2.5" stroke-linecap="round" style="display: none;"/>
        </svg>
    </button>

    <style>
        #audioToggle:hover {
            background: rgba(255, 140, 0, 0.3);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            #audioToggle {
                display: block !important;
            }
        }

        #soundWaves.playing {
            animation: soundPulse 1.5s infinite;
        }

        @keyframes soundPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
    </style>

    <script>
        const audio = document.getElementById('bgAudio');
        const toggle = document.getElementById('audioToggle');
        const soundWaves = document.getElementById('soundWaves');
        const muteSlash = document.getElementById('muteSlash');
        let isMobile = window.matchMedia('(max-width: 768px)').matches;

        toggle.addEventListener('click', (e) => {
            e.stopPropagation();
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });

        function updateIcon() {
            if (audio.paused) {
                soundWaves.style.display = 'none';
                muteSlash.style.display = 'block';
                soundWaves.classList.remove('playing');
            } else {
                soundWaves.style.display = 'block';
                muteSlash.style.display = 'none';
                soundWaves.classList.add('playing');
            }
        }

        audio.addEventListener('play', updateIcon);
        audio.addEventListener('pause', updateIcon);

        if (!isMobile) {
            audio.play().then(() => {
                toggle.style.display = 'block';
                updateIcon();
            }).catch(() => {
                toggle.style.display = 'block';
                updateIcon();
            });
        } else {
            toggle.style.display = 'block';
            updateIcon();
        }

        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.bottom = Math.random() * 30 + '%';
            particle.style.animationDuration = (8 + Math.random() * 6) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            particle.style.width = (3 + Math.random() * 4) + 'px';
            particle.style.height = particle.style.width;
            particlesContainer.appendChild(particle);

            // Remove particle after animation
            setTimeout(() => {
                particle.remove();
            }, 15000);
        }

        // Create initial particles
        for (let i = 0; i < 15; i++) {
            setTimeout(() => createParticle(), i * 300);
        }

        // Keep creating particles
        setInterval(createParticle, 800);
    </script>
